<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Canvas Playground</title>
</head>
<body>

  <nav>
    <a class="project" href="./html/canvas1.html" target="my-canvas">
      <img src="./assets/thumbnails/canvas1-thumbnail.png">
    </a>
    <a class="project" href="./html/canvas2.html" target="my-canvas">
      <img src="./assets/thumbnails/canvas2-thumbnail.png">
    </a>
    <a class="project" href="./html/canvas3.html" target="my-canvas">
      <img src="./assets/thumbnails/canvas3-thumbnail.png">
    </a>
    <a class="project" href="./html/canvas4.html" target="my-canvas">
      <img src="./assets/thumbnails/canvas4-thumbnail.png">
    </a>
    <a class="project" href="./html/canvas5.html" target="my-canvas">
      <img src="./assets/thumbnails/canvas5-thumbnail.png">
    </a>
    <a class="project" href="./html/canvas6.html" target="my-canvas">
      <img src="./assets/thumbnails/canvas6-thumbnail.png">
    </a>
  </nav>

  <main>Select a canvas project</main>

  <iframe name="my-canvas"></iframe>

  <script>
    const navBar = document.querySelector('nav');
    const navChildren = [...navBar.children];
    const initialMessage = document.querySelector('main');
    const iframe = document.querySelector('iframe');

    // Remove 'Select a canvas project' message and show iframe instead
    navBar.addEventListener('click', (event) => {
      if (event.target.tagName === 'IMG') {
        if (initialMessage.style.display !== 'none') {
          initialMessage.style.display = 'none';
          iframe.style.display = 'block';
        }
        navChildren.forEach(child => child.classList.remove('selected'));
        event.target.classList.add('selected');
      }
    });
  </script>
</body>
</html>
